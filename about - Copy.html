<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan | About</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- About Me Section -->
        <section class="container pt-2">
            <div id="about-card" class="card">
                <img class="card-img-top" src="https://source.unsplash.com/random/600x400/?people"
                    alt="Random image from unsplash">
                <div class="card-body">
                    <h1 class="card-title">
                        Ryan Arnold
                    </h1>
                    <p class="card-text">
                        JavaScript | HTML | Problem Solving
                    </p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2 class="my-4 text-center">
                Contact Me
            </h2>
            <form class="w-50 m-auto">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="3" placeholder="Your message" class="form-control"></textarea>
                </div>

                <button class="btn btn-primary">Submit</button>

            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
