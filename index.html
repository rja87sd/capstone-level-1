    <main>

        <section id="title" class="container mt-5">
            <div class="bg-dark text-light p-5 rounded-3 text-center">

                    LOOKING FOR GAMERS
                </h1>
                <hr class="my-4">
                <h2>
                    Bringing Everyone to the Table
                </h2>
            </div>
        </section>

        <section id="formContainer" class="container my-5">
            <h3 class="my-4 text-center">
                Looking for Group? Post a message here.
            </h3>
            <form class="w-50 m-auto">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="about">About</label>
                    <input id="about" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="3" placeholder="Your message" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </section>
